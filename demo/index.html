<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <link href="demo.css" rel='stylesheet' type='text/css' />

    <style>
      .debug-mode * {
        outline: 1px solid red !important;
      }
    </style>
  </head>
  <body 
    ng-app="app.debugmode"
    set-debug-mode 
  >
    <div class="layout-wrapper">
      <h1 debug-mode>debugmode.js</h1>

      <button debug-mode> toggle debug mode</button>

      <p>
        Debug mode is 
        <span>On</span>
        <span>Off</span>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="../debugmode-angular.js"></script>
  </body>
</html>
